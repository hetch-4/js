<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <title>Document</title>

</head>
<body>
  <div>
    <ul id="desserts">
      <li>Cake</li>
      <li>Pie</li>
    </ul>
  </div>

  <script>
    const dessertsList = document.getElementById("desserts");
    const listsItem = document.createElement("li");

    listsItem.textContent = "Cookies";
    dessertsList.appendChild(listsItem);

    let item = document.createElement("li");
    item.textContent = "Milk";
    dessertsList.appendChild(item);

    const section = document.querySelector("#desserts li:last-of-type");

    dessertsList.removeChild(section)

  </script>
</body>
</html>
