<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Image change on DOM loaded</h1>
    <img 
        id="example-img"
        src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
        alt="Cat relaxing"
    />

    <script>
        const changeImg =()=>{
            let img = document.getElementById("example-img");
            img.src="https://cdn.freecodecamp.org/curriculum/responsive-web-design-principles/FCCStickers-CamperBot200x200.jpg";
            console.log("image was just changed");
        }

        if(document.readyState === "loading"){
            document.addEventListener("DOMContentLoaded",changeImg);
        }else{
            console.log("DOMContentLoaded");
            changeImg();
        }
        
    </script>
</body>
</html>
